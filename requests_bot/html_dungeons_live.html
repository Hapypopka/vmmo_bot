    }
};

var registerWidgetsEventSent = function(eventId, widgetId) {
    var key = widgetEventSentKey(eventId, widgetId);
    var tm = new Date().getTime();
    SpaStorage.localStorageSetItem(key, tm.toString());
};

var isWidgetsEventSent = function(eventId, widgetId) {
    var key = widgetEventSentKey(eventId, widgetId);
    var eventSentTime = SpaStorage.localStorageGetItem(key);
    var now = new Date().getTime();
    return eventSentTime != null && (parseInt(eventSentTime) + trackWidgetsEventTimeout > now);
};

var isWidgetsEventRegistered = function(eventId, widgetId) {
    return getWidgetsEventTm(eventId, widgetId) > 0;
};

var getWidgetsEventTm = function(eventId, widgetId) {
    var key = widgetEventTmKey(eventId, widgetId);
    var eventSentTime = SpaStorage.localStorageGetItem(key);
    return eventSentTime ? parseInt(eventSentTime) : 0;
};

var unregisterWidgetsEvent = function(eventId, widgetId) {
    var key = widgetEventTmKey(eventId, widgetId);
    SpaStorage.localStorageRemoveItem(key);
};

var registerWidgetsEvent = function(eventId, widgetId, tm) {
    if (checkWidgetsDisabled()) {
        return;
    }

    widgetsDebug('registerWidgetsEvent(' + eventId + ',' + widgetId + ')');

    var key = widgetEventTmKey(eventId, widgetId);
    if (tm === undefined) tm = new Date().getTime();
    SpaStorage.localStorageSetItem(key, tm.toString());

    if (isWidgetsEventSent(eventId, widgetId)) {
        widgetsDebug('Skip track event ' + eventId);
        return;
    }

    if (!trackWidgetsEvents.includes(eventId)) {
        widgetsDebug('Warn: event_id unknown: ' + eventId);
        return;
    }

    if (widgetId === WIDGET_CONTENT_DEFAULT_WIDGET_ID) {
        widgetsDebug('Skip track widgets event (' + eventId + ',' + widgetId + ')');
        return;
    }

    widgetsDebug('Track widgets event (' + eventId + ',' + widgetId + ')');
    var trackWidgetsEventUrl = trackWidgetsEventUrls[eventId];
    if (trackWidgetsEventUrl === undefined) {
        widgetsDebug('Track url not found for event_id: ' + eventId);
        return;
    }

    var eventDetails;
    switch (eventId) {
        case 1:
            // widgets script init
            eventDetails = {
                'tm': tm,
                'url': location.pathname,
                'user_agent': navigator.userAgent,
                'errors': JSON.stringify(widgetErrors),
            };
            break;

        case 2:
            // widgets got from api
            if (widgetId === undefined) {
                widgetsDebug('Skip track widgets event (' + eventId + ',' + widgetId + ')');
                return;
            }
        case 3:
        // widget placed on page
        case 4:
        // widget seen by user
        default:
            eventDetails = {
                'tm': tm,
                'url': location.pathname,
                'widgetId': widgetId,
            };
    }

    var eventDetailsJSON = JSON.stringify(eventDetails);
    widgetsDebug('event_details: ' + eventDetailsJSON);
    trackWidgetsEventUrl = trackWidgetsEventUrl + encodeURIComponent(eventDetailsJSON);
    widgetsDebug('Widget event API request: ' + trackWidgetsEventUrl);
    fetch(trackWidgetsEventUrl)
        .then(response => response.json())
        .then(response => {
            widgetsDebug('Widget event API response: ' + JSON.stringify(response));

            if (response.status === 0) {
                registerWidgetsEventSent(eventId, widgetId);
            }
        })
        .catch(error => {
            widgetsDebug('Error fetching widgets: ' + error);
        });
};

var vmmoWidgetsIntervals = [];
var vmmoWidgetsTimeouts = [];

var addVmmoWidgetInterval = function(interval, callbackAfterClear) {
    var obj = { intervalId: interval, callback: callbackAfterClear };
    vmmoWidgetsIntervals.push(obj);
};
var clearVmmoWidgetsIntervals = function() {
    for (var i = 0; i < vmmoWidgetsIntervals.length; i++) {
        clearInterval(vmmoWidgetsIntervals[i].intervalId);
        if (typeof vmmoWidgetsIntervals[i].callback === 'function') vmmoWidgetsIntervals[i].callback();
    }
};
var addVmmoWidgetTimeout = function(timeout) {
    vmmoWidgetsTimeouts.push(timeout);
};
var clearVmmoWidgetsTimeouts = function() {
    for (var i = 0; i < vmmoWidgetsTimeouts.length; i++)
        clearTimeout(vmmoWidgetsTimeouts[i]);
};

var beforeNextWidgetLoading = function() {
    clearVmmoWidgetsIntervals();
    clearVmmoWidgetsTimeouts();
};

var vmmoWidgetsNextButton = null;
var vmmoWidgetsNextButtonHandler = null;

var addVmmoWidgetsNextButton = function(parent) {
    removeVmmoWidgetsNextButton();

    vmmoWidgetsNextButton = document.createElement('div');
    vmmoWidgetsNextButton.className = 'vmmo-widget-next';
    vmmoWidgetsNextButton.title = 'Next';

    vmmoWidgetsNextButtonHandler = function() {
        if (checkWidgetsDisabled()) {
            return;
        }
        widgetsContainerSwipe();
    };
    vmmoWidgetsNextButton.addEventListener('click', vmmoWidgetsNextButtonHandler);

    parent.querySelector('.vmmo_wrapper').appendChild(vmmoWidgetsNextButton);
}

var removeVmmoWidgetsNextButton = function() {

        vmmoWidgetsNextButton.removeEventListener('click', vmmoWidgetsNextButtonHandler);
        vmmoWidgetsNextButton.remove();
    }

    vmmoWidgetsNextButton = null;
    vmmoWidgetsNextButtonHandler = null;
}

var addHtmlContent = function(parent, html) {
    parent.innerHTML = '';
    beforeNextWidgetLoading();

    var temp = document.createElement('div');
    temp.innerHTML = html;

    var scripts = temp.getElementsByTagName('script');
    var scriptsArray = Array.from(scripts);

    scriptsArray.forEach((script) => {
        script.parentNode.removeChild(script);
    });

    parent.insertAdjacentHTML('beforeend', temp.innerHTML);

    var getScriptId = function(script) {
        var attrs = Array.from(script.attributes).map(function(attr) {
            return attr.name + '=' + attr.value;
        }).sort().join(';');
        return attrs + ';' + script.textContent;
    };

    var existingScriptIds = new Set();
    Array.from(parent.getElementsByTagName('script')).forEach((script) => {
        existingScriptIds.add(getScriptId(script));
    });

    scriptsArray.forEach((script) => {
        var scriptId = getScriptId(script);

        if (!existingScriptIds.has(scriptId)) {
            var newScript = document.createElement('script');

            Array.from(script.attributes).forEach((attr) => {
                newScript.setAttribute(attr.name, attr.value);
            });

            newScript.textContent = script.textContent;
            parent.appendChild(newScript);
            existingScriptIds.add(scriptId);
        }
    });
};

var widgetsIntersectionObserver = null;

var initWidgetsIntersectionObserver = function() {
    if (!window.IntersectionObserver) {
        widgetsDebug('IntersectionObserver not supported, visibility tracking disabled');
        return false;
    }

    if (widgetsIntersectionObserver) {
        return true;
    }

    widgetsIntersectionObserver = new IntersectionObserver(
        function(entries) {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    var widgetId = entry.target.getAttribute('data-widget-id');
                    if (widgetId) {
                        registerWidgetsEvent(4, widgetId);
                        widgetsIntersectionObserver.unobserve(entry.target);
                    }
                }
            });
        },
        {
            threshold: 0.1,
            rootMargin: '0px',
        },
    );

    return true;
};

var checkParentVisibilityAndRegisterWidgetEvent = function(parent, widgetId) {
    if (!initWidgetsIntersectionObserver()) {
        return;
    }

    var widgetElement = parent.querySelector('[data-widget-id="' + widgetId + '"]');
    if (!widgetElement) {
        parent.setAttribute('data-widget-id', widgetId);
        widgetElement = parent;
    }
    widgetsIntersectionObserver.observe(widgetElement);
};

var parseVmmoFooterWidgets = function(widgets) {
    return parseWidgets(widgets, function(widget) {
        return widget.id === 'vmmo-globalcp-footer' || widget.id === 'vmmo-footer';
    });
};

var parseVmmoGamesWidgets = function(widgets) {
    return parseWidgets(widgets, function(widget) {
        return widgetsVmmoGamesEnabled && widget.id === 'vmmo-games';
    });
};

var parseVmmoIconWidgets = function(widgets) {
    return parseWidgets(widgets, function(widget) {
        return widgetsVmmoIconEnabled && widget.id === 'vmmo-icon';
    });
};

var WIDGET_CONTENT_DEFAULT_PRIORITY = 0;
var WIDGET_CONTENT_DEFAULT_WIDGET_ID = 'default';

var parseWidgets = function(widgets, predicate) {
    var b64DecodeUnicode = function b64DecodeUnicode(str) {
        return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    };

    var widgetsContent = [];

    var toWidgetItem = function toWidgetItem(i, widget) {
        var decodedContent = b64DecodeUnicode(widget.content);
        var widgetId = widget.widgetId || WIDGET_CONTENT_DEFAULT_WIDGET_ID;
        var priority = widget.priority || WIDGET_CONTENT_DEFAULT_PRIORITY;
        return {
            widgetId: widgetId,
            content: decodedContent,
            priority: priority,
        };
    };

    widgets.forEach((widget, i) => {
        if (predicate(widget)) {
            var widgetItem = toWidgetItem(i, widget);
            if (widgetItem) {
                widgetsContent.push(widgetItem);
            }
        }
    });
    return widgetsContent;
};

var widgetsPriorityType = 'natural'; // default, reverse

var widgetsPriorityToMsMultiplier = 1000;
var widgetsHigherPriority = 0;
var widgetContainerSwipeCurrentWidgetId = undefined;
var widgetContainerSwipeCurrentWidgetExposureTm = 0;

var widgetsContainerSwipe = function() {
    if (widgetContainerSwipeCurrentWidgetId === undefined || widgetContainerSwipeCurrentWidgetId === null) {
        return;
    }

    widgetsDebug('Swipe widget ' + widgetContainerSwipeCurrentWidgetId);
    var widgetId = widgetContainerSwipeCurrentWidgetId;
    widgetContainerSwipeCurrentWidgetId = null;
    registerWidgetsEvent(4, widgetId, new Date().getTime() - widgetContainerSwipeCurrentWidgetExposureTm);
    widgetContainerSwipeCurrentWidgetExposureTm = 0;
    showWidgets();
};

var addWidgetsToContainerByElementId = function(widgetsContainerElementId, widgets, rotate, swipe) {
    if (widgetsContainerElementId === undefined) {
        widgetsDebug('Add widgets ' + widgets + ' to undefined widgetsContainerElementId!');
        return;
    }
    var parent = document.getElementById(widgetsContainerElementId);
    if (parent == null) {
        widgetsDebug('Not found widgets container with id=' + widgetsContainerElementId);
        return;
    }
    addWidgetsToContainer(parent, widgets, rotate, swipe);
};
var addWidgetsToContainerByClass = function(widgetsContainerClass, widgets, rotate, swipe) {
    if (widgetsContainerClass === undefined) {
        widgetsDebug('Add widgets ' + widgets + ' to undefined widgetsContainerClass!');
        return;
    }
    var parents = document.getElementsByClassName(widgetsContainerClass);
    if (parents && parents.length > 0) {
        addWidgetsToContainer(parents[0], widgets, rotate, swipe);
        return;
    }
    widgetsDebug('Not found widgets container with class=' + widgetsContainerClass);
};

var addWidgetsToContainer = function(widgetsContainer, widgets, rotate, swipe) {
    if (checkWidgetsDisabled() || !widgets.length || !widgetsContainer) {
        widgetsDebug('No widgets to add or container not found');
        return;
    }

    var parent = widgetsContainer;

    var addWidget = function(widget, exposureTm) {
        if (checkWidgetsDisabled()) {
            return false;
        }
        var content = widget.content;
        var widgetId = widget.widgetId;
        if (!content.length) {
            widgetsDebug('Widget ' + widgetId + ' has zero content length!');
            return false;
        }
        widgetsDebug('Add widget ' + widgetId);
        addWidgetHtmlElements(parent, content, widgetId);
        registerWidgetsEvent(3, widgetId);

        if (rotate) {
            exposureTm = exposureTm || widget.priority * widgetsPriorityToMsMultiplier + 1;

            if (exposureTm > 1) {
                var WIDGETS_ROTATION_HANDLE = 'vmmo_widgets_rotation_handle';
                var getWidgetsRotationCallbackHandle = function() {
                    return SpaStorage.localStorageGetItem(WIDGETS_ROTATION_HANDLE);
                };
                var setWidgetsRotationCallbackHandle = function(handle) {
                    SpaStorage.localStorageSetItem(WIDGETS_ROTATION_HANDLE, handle);
                };
                var removeWidgetsRotationCallbackHandle = function() {
                    SpaStorage.localStorageRemoveItem(WIDGETS_ROTATION_HANDLE);
                };

                widgetsDebug('Set timeout ' + exposureTm + ' ms');
                var widgetsRotateCallback = function() {
                    if (checkWidgetsDisabled()) {
                        return;
                    }
                    if (getWidgetsEventTm(4, widgetId) > 0) {
                        widgetsDebug('Show next widget after timeout');
                        showWidgets();
                        return;
                    }

                    widgetsDebug('Widget ' + widgetId + ' not shown before timout');
                };

                var widgetsRotationCallbackHandle = getWidgetsRotationCallbackHandle();
                if (widgetsRotationCallbackHandle) {
                    widgetsDebug('Cancel widgets rotate callback #' + widgetsRotationCallbackHandle);
                    clearTimeout(widgetsRotationCallbackHandle);
                    removeWidgetsRotationCallbackHandle();
                } else {
                    widgetsDebug('Current widgets rotate callback #' + widgetsRotationCallbackHandle);
                }
                widgetsDebug('Will try rotate widgets after timeout ' + exposureTm + ' ms');
                var handle = setTimeout(widgetsRotateCallback, exposureTm);
                widgetsDebug('Add widgets rotate callback #' + handle);
                setWidgetsRotationCallbackHandle(handle);
            }
        }

        if (swipe) {
            if (exposureTm) {
                widgetContainerSwipeCurrentWidgetExposureTm = exposureTm;
            }

            widgetsDebug('Add next button for widgetId ' + widgetId);
            addVmmoWidgetsNextButton(parent);

            widgetContainerSwipeCurrentWidgetId = widgetId;
        }

        return true;
    };

    var addHigherPriorityWidget = function(widgets) {
        var added = false;
        widgets.forEach((widget) => {
            if (widgets.length === 1 || widget.priority === widgetsHigherPriority) {
                added = addWidget(widget);
                return !added;
            }
        });
        widgetsDebug('Added higher priority to container ' + widgetsContainerElementId + ': ' + added);
        return added;
    };

    if (addHigherPriorityWidget(widgets)) {
        return;
    }

    var compareWidgetsIndex = function(a, b) {
        return widgets.indexOf(a) > widgets.indexOf(b) ? 1 : widgets.indexOf(a) < widgets.indexOf(b) ? -1 : 0;
    };

    var comparePriority = function(a, b) {
        return a.priority > b.priority ? 1 : a.priority < b.priority ? -1 : compareWidgetsIndex(a, b);
    };

    var comparePriorityReversed = function(a, b) {
        return comparePriority(b, a);
    };

    var widgetsSorted = widgetsPriorityType === 'default' ? widgets : widgets.sort(widgetsPriorityType === 'reverse' ? comparePriorityReversed : comparePriority);
    var now = new Date().getTime();

    var addNextByPriority = function(widgetsSortedByPriority) {
        var added = false;
        widgetsSortedByPriority.forEach((widget) => {
            if (widget.content === undefined || widget.content === null || widget.content.length === 0) {
                return true;
            }

            var eventTm = getWidgetsEventTm(4, widget.widgetId);
            var minExposureTm = widget.priority * widgetsPriorityToMsMultiplier;

            if (eventTm > 0 && now - eventTm >= minExposureTm) {
                return true;
            }

            addWidget(widget, minExposureTm);
            added = true;
            return false;
        });
        return added;
    };

    if (addNextByPriority(widgetsSorted)) {
        return;
    }

    widgetsDebug('All widgets shown. Run new cycle');
    widgetsSorted.forEach((widget) => {
        unregisterWidgetsEvent(4, widget.widgetId);
    });

    if (addNextByPriority(widgetsSorted)) {
        return;
    }

    widgetsDebug('Failed add widgets to container!');
};

var addVmmoWidgets = function(widgets) {
    var result = [];
    if (widgetsVmmoGamesEnabled) {
        var vmmoGamesWidgetId = addVmmoGamesWidget(widgets);
        if (vmmoGamesWidgetId !== undefined && vmmoGamesWidgetId !== '') {
            result.push(vmmoGamesWidgetId);
        }
    }
    if (widgetsVmmoIconEnabled) {
        var vmmoIconWidgetId = addVmmoIconWidget(widgets);
        if (vmmoIconWidgetId !== undefined && vmmoIconWidgetId !== '') {
            result.push(vmmoIconWidgetId);
        }
    }
    return result;
};

var addVmmoGamesWidget = function(widgets) {
    if (widgetsVmmoGamesEnabled) {
        var widgetsContent = parseVmmoGamesWidgets(widgets);
        if (widgetsContent.length > 0) {
            var widget = widgetsContent[0];
            widget.widgetId = widget.widgetId === WIDGET_CONTENT_DEFAULT_WIDGET_ID ? 'other_game' : widget.widgetId;
            addWidgetsToContainerByElementId(widgetsVmmoGamesContainerElementId, widgetsContent, false, false);
            return widget.widgetId;
        }
    }
};

var addVmmoIconWidget = function(widgets) {
    if (!widgetsVmmoIconEnabled) {
        widgetsDebug('Widget vmmo-icon disabled');
        return;
    }
    if (!(location.pathname.replace(/(\;)jsessionid=[^&]+(|$)/g, '') === '/ru/main' // Show widget only main page for mferma
        || location.pathname === '/client/' // tanks
        || location.pathname.indexOf('city') === -1)) // vten
    {
        widgetsDebug('Widget vmmo-icon not available for location ' + location.pathname);
        return;
    }
    var widgetsContent = parseVmmoIconWidgets(widgets);
    if (widgetsContent.length === 0) {
        widgetsDebug('No vmmo-icon widget');
        return;
    }
    var widget = widgetsContent[0];
    widget.widgetId = widget.widgetId === WIDGET_CONTENT_DEFAULT_WIDGET_ID ? 'vmmo_icon' : widget.widgetId;
    var popupContainer = widgetsVmmoIconPopupContainerElementId ? document.getElementById(widgetsVmmoIconPopupContainerElementId) : false;
    var textFind = '<!-- vmmo popup -->';
    var position = widget.content.indexOf(textFind);
    if (popupContainer && position !== -1) {
        var iconContent = widget.content.substring(0, position);
        var popupContent = widget.content.substring(position + textFind.length);
        widgetsContent[0].content = iconContent;
        addHtmlContent(popupContainer, popupContent);
    } else {
        if (position === -1) widgetsDebug('Not found "<!-- vmmo popup -->" in vmmo-icon widget');
        if (!popupContainer) widgetsDebug('Not found popup container id=' + widgetsVmmoIconPopupContainerElementId);
    }
    addWidgetsToContainerByElementId(widgetsVmmoIconContainerElementId, widgetsContent, false, false);
    return widget.widgetId;
};

var widgetsTrackScrollEnabled = true;
var widgetsRotateEnabled = true;
var widgetsSwipeEnabled = true;
var widgetsNeedClearApiCache = false;
var minClearApiCacheTm = 10000;
var getWidgetsStarted;
var getWidgets = function getWidgets() {
    if (checkWidgetsDisabled() || getWidgetsStarted) {
        widgetsDebug('Widgets API request already in process');
        return false;
    }

    getWidgetsStarted = true;
    var tm = new Date().getTime();
    var lastApiRequestTm = getWidgetsEventTm(2);
    var clearCache = widgetsNeedClearApiCache && tm - lastApiRequestTm > minClearApiCacheTm;
    var url = clearCache ? getWidgetsUrl + '&cache=false' : getWidgetsUrl;
    widgetsDebug('Widgets API request: ' + url);

    fetch(url)
        .then(response => response.json())
        .then(response => {
            widgetsDebug('Got widgets API response status: ' + response.status + ', message: ' + response.message);
            var status = response.status;

            if (status === undefined || (status > 0 && status < 900)) {
                widgetsDebug('Unexpected API response status: ' + status);
                return false;
            }

            var widgets = response.status === 0 && response.widgets ? response.widgets : [];

            if (!widgets.length) {
                widgetsDebug('No widgets in API response!');
            }

            if (clearCache) widgetsNeedClearApiCache = false;
            var ts = response.ts || 0;
            var cache = response.cache ? response.cache * 1000 : 0;
            var now = new Date().getTime();

            if (ts + cache < now) {
                widgetsDebug('Widgets seems to be expired');
                response.ts = now;
            }

            if (ts > now) {
                response.ts = now;
            }

            if (cache > 0) {
                var WIDGETS_RELOAD_HANDLE = 'vmmo_widgets_reload_handle';
                var getWidgetsReloadCallbackHandle = function() {
                    return SpaStorage.localStorageGetItem(WIDGETS_RELOAD_HANDLE);
                };
                var setWidgetsReloadCallbackHandle = function(handle) {
                    SpaStorage.localStorageSetItem(WIDGETS_RELOAD_HANDLE, handle);
                };
                var removeWidgetsReloadCallbackHandle = function() {
                    SpaStorage.localStorageRemoveItem(WIDGETS_RELOAD_HANDLE);
                };

                var widgetsReloadCallback = function() {
                    widgetsDebug('Try reload widgets after timeout ' + cache + ' ms');
                    getWidgets();
                };

                var widgetsReloadCallbackHandle = getWidgetsReloadCallbackHandle();
                if (widgetsReloadCallbackHandle) {
                    widgetsDebug('Cancel widgets reload callback #' + widgetsReloadCallbackHandle);
                    clearTimeout(widgetsReloadCallbackHandle);
                    removeWidgetsReloadCallbackHandle();
                } else {
                    widgetsDebug('Current widgets reload callback #' + widgetsReloadCallbackHandle);
                }
                widgetsDebug('Will try reload widgets after timeout ' + cache + ' ms');
                var handle = setTimeout(widgetsReloadCallback, cache);
                widgetsDebug('Add widgets reload callback #' + handle);
                setWidgetsReloadCallbackHandle(handle);
                widgetsDebug('Add ' + widgets.length + ' widgets to cache for ' + cache + ' ms');
                SpaStorage.sessionStorageSetItem(WIDGETS_CACHE, JSON.stringify(response));
                widgetsSessionStorageCleanup();
            }

            if (!widgets.length) {
                registerWidgetsEvent(2);
                return false;
            }

            var widgetIds = addVmmoWidgets(widgets);
            var footerWidgetsContent = parseVmmoFooterWidgets(widgets);
            widgetIds = widgetIds.concat(footerWidgetsContent.map(function(widget) {
                return widget.widgetId;
            }));
            if (widgetIds.length) {
                registerWidgetsEvent(2, widgetIds);
                dispatchWidgetsCustomEvent(widgetIds, false);
                addWidgetsToContainerByElementId(widgetsContainerElementId, footerWidgetsContent, widgetsRotateEnabled, widgetsSwipeEnabled);
            } else {
                registerWidgetsEvent(2);
            }

            return true;
        })
        .catch(error => {
            widgetsDebug('Error fetching widgets: ' + error);
            return false;
        })
        .finally(() => {
            getWidgetsStarted = false;
        });
};

var dispatchWidgetsCustomEvent = function(widgetIds, fromCache) {
    if (widgetsAppId !== 'vten') {
        return;
    }
    var type = 'vmmo_widgets_received';
    var e = new CustomEvent(type);
    if (widgetIds) e.widgetIds = widgetIds;
    if (fromCache !== undefined) e.fromCache = fromCache;
    widgetsDebug('Create vmmo_widgets_received event for ' + widgetsAppId + ': ' + JSON.stringify(e));
    document.dispatchEvent(e);
};

var showWidgetsStarted;
var showWidgets = function() {
    if (checkWidgetsDisabled() || showWidgetsStarted) {
        return;
    }

    showWidgetsStarted = true;
    var widgetsFromCache = SpaStorage.sessionStorageGetItem(WIDGETS_CACHE);

    if (widgetsFromCache) {
        var widgetsResponse = JSON.parse(widgetsFromCache);
        var ts = widgetsResponse.ts || 0;
        var cache = widgetsResponse.cache ? widgetsResponse.cache * 1000 : 0;
        var now = new Date().getTime();
        var widgets;
        var widgetsContent;

        if (ts + cache > now) {
            widgetsDebug('Use widgets from cache');
            widgets = widgetsResponse.widgets;
            var widgetIds = addVmmoWidgets(widgets);
            dispatchWidgetsCustomEvent(widgetIds, true);
            widgetsContent = parseVmmoFooterWidgets(widgets);
            if (widgetsContent.length) {
                addWidgetsToContainerByElementId(widgetsContainerElementId, widgetsContent, widgetsRotateEnabled, widgetsSwipeEnabled);
            }

            showWidgetsStarted = false;
            return;
        }

        widgetsDebug('Widgets cache expired');

        if (getWidgets()) {
            showWidgetsStarted = false;
            return;
        }

        widgetsDebug('Use expired widgets');
        widgets = widgetsResponse.widgets;
        addVmmoWidgets(widgets);
        widgetsContent = parseVmmoFooterWidgets(widgets);

        if (widgetsContent.length) {
            addWidgetsToContainerByElementId(widgetsContainerElementId, widgetsContent, widgetsRotateEnabled, widgetsSwipeEnabled);
        }
        showWidgetsStarted = false;
        return;
    }

    widgetsNeedClearApiCache = !widgetsFromCache;
    widgetsDebug('Need clear API cache (no widgets): ' + widgetsNeedClearApiCache);
    getWidgets();
    showWidgetsStarted = false;
};

var clearWidgetsCache = function() {
    SpaStorage.sessionStorageRemoveItem(WIDGETS_CACHE);
    widgetsNeedClearApiCache = true;
    widgetsDebug('Need clear API cache (js): ' + widgetsNeedClearApiCache);
};

var widgetsInitialized = false;
var setupWidgetsErrorHandler = function() {
    window.onerror = function(msg, url, line, column, error) {
        if (!widgetsErrorHandlingEnabled || checkWidgetsDisabled()) {
            return false;
        }

        var stack = '';
        if (error !== null) {
            stack = error.stack;
        }

        var errorMessage = 'Error: ' + msg + ', URL:' + url + ', Line:' + line + ', Col:' + column + ', Stack: ' + stack;
        widgetsDebug(errorMessage);
        widgetErrors.push(errorMessage);
        return true;
    };
};

var widgetsReady = function() {
    if (checkWidgetsDisabled()) {
        return;
    }

    if (widgetsInitialized) {
        return;
    }

    setupWidgetsErrorHandler();
    registerWidgetsEvent(1);
    widgetsDebug('Widgets script ready');
    if (showWidgetsEnabled) {
        showWidgets();
    }
    widgetsInitialized = true;
};

var cleanupWidgetsResources = function() {
    widgetsDebug('Cleaning up widgets resources');

    if (widgetsIntersectionObserver) {
        widgetsIntersectionObserver.disconnect();
        widgetsIntersectionObserver = null;
    }

    clearVmmoWidgetsIntervals();
    clearVmmoWidgetsTimeouts();

    document.removeEventListener('DOMContentLoaded', widgetsReady);

    removeVmmoWidgetsNextButton();

    window.onerror = null;
    clearWidgetsCache();
    widgetsInitialized = false;
};

if (!window.isVmmoWidgetsDisabled) {
    document.addEventListener('DOMContentLoaded', widgetsReady);
} else {
    widgetsDebug('Widgets functionality disabled. Skipping initialization');
}

var restartWidgets = function() {
    widgetsInitialized = false;
    clearWidgetsCache();

    initWidgetsIntersectionObserver();

    vmmoWidgetsIntervals = [];
    vmmoWidgetsTimeouts = [];

    setupWidgetsErrorHandler();

    registerWidgetsEvent(1);

    if (showWidgetsEnabled) {
        showWidgets();
    }

    widgetsInitialized = true;
};

var checkWidgetsDisabled = function() {
    if (window.isVmmoWidgetsDisabled) {
        cleanupWidgetsResources();
        return true;
    }
    return false;
};

var setupWidgetsDisabledWatcher = function() {
    if (Object.defineProperty && window) {
        var _isDisabled = window.isVmmoWidgetsDisabled || false;

        Object.defineProperty(window, 'isVmmoWidgetsDisabled', {
            get: function() {
                return _isDisabled;
            },
            set: function(value) {
                var oldValue = _isDisabled;
                _isDisabled = !!value;

                if (!oldValue && _isDisabled) {
                    widgetsDebug('Widgets disabled flag changed to true, cleaning up resources');
                    cleanupWidgetsResources();
                }

                if (oldValue && !_isDisabled) {
                    widgetsDebug('Widgets disabled flag changed to false, reactivating widgets');
                    restartWidgets();
                }
            },
            configurable: true,
        });
    }
};

setupWidgetsDisabledWatcher();

var addWidgetHtmlElements = function(parent, html, widgetId) {
    if (checkWidgetsDisabled() || !widgetsTrackScrollEnabled) {
        return;
    }

    addHtmlContent(parent, html);
    checkParentVisibilityAndRegisterWidgetEvent(parent, widgetId);
};

var checkElementVisibilityOnce = function(element, callback) {
    if (!window.IntersectionObserver) {
        widgetsDebug('IntersectionObserver not supported, visibility check skipped');
        return;
    }

    var observer = new IntersectionObserver(function(entries) {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                callback();
                observer.disconnect();
            }
        });
    }, {
        threshold: 0.1,
    });

    observer.observe(element);
};
