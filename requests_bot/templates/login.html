<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход - VMMO Bot Panel</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Backgrounds */
            --bg-main: #0a0a0f;
            --bg-card: rgba(18, 18, 26, 0.95);
            --bg-input: #0d0d14;

            /* Gold Accents */
            --gold: #fbbf24;
            --gold-light: #fcd34d;
            --gold-dark: #d4a017;
            --gold-glow: rgba(251, 191, 36, 0.4);
            --gold-bg: rgba(251, 191, 36, 0.1);

            /* Purple Accents */
            --purple: #a855f7;
            --purple-glow: rgba(168, 85, 247, 0.4);

            /* Borders */
            --border: rgba(251, 191, 36, 0.3);
            --border-gold: rgba(251, 191, 36, 0.5);

            /* Text */
            --text: #f5f5f5;
            --text-muted: #6b6b78;

            /* Status */
            --danger: #ef4444;

            /* Images */
            --img-decor-tl: url('https://vmmo.ru/images/popup/mt/decor-tl_gold.png');
            --img-decor-tr: url('https://vmmo.ru/images/popup/mt/decor-tr_gold.png');
            --img-decor-bl: url('https://vmmo.ru/images/popup/mt/decor-bl_gold.png');
            --img-decor-br: url('https://vmmo.ru/images/popup/mt/decor-br_gold.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% 0%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 50% 100%, rgba(251, 191, 36, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-box {
            background: linear-gradient(180deg, rgba(30, 30, 40, 0.95) 0%, rgba(15, 15, 20, 0.98) 100%);
            border: 2px solid var(--border-gold);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 60px rgba(251, 191, 36, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 380px;
            position: relative;
        }

        /* Corner decorations */
        .login-box::before,
        .login-box::after,
        .decor-bl,
        .decor-br {
            content: '';
            position: absolute;
            width: 44px;
            height: 44px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
        }

        .login-box::before {
            top: -6px;
            left: -6px;
            background-image: var(--img-decor-tl);
        }

        .login-box::after {
            top: -6px;
            right: -6px;
            background-image: var(--img-decor-tr);
        }

        .decor-bl {
            position: absolute;
            bottom: -6px;
            left: -6px;
            background-image: var(--img-decor-bl);
        }

        .decor-br {
            position: absolute;
            bottom: -6px;
            right: -6px;
            background-image: var(--img-decor-br);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: url('https://vmmo.ru/images/widgets/vmmo/globalcp/vmmo-logo-icon_x2.png') center/contain no-repeat;
            filter: drop-shadow(0 0 20px var(--gold-glow));
        }

        .login-title {
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gold);
            text-shadow: 0 0 30px var(--gold-glow);
            letter-spacing: 0.05em;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px var(--gold-bg), 0 0 20px var(--gold-glow);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: #1a1a1a;
            border: 1px solid var(--gold-dark);
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px var(--gold-glow);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--gold-glow);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .footer-text {
            text-align: center;
            color: var(--text-muted);
            margin-top: 2rem;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <span class="decor-bl"></span>
        <span class="decor-br"></span>

        <div class="login-logo"></div>
        <h1 class="login-title">VMMO Bot</h1>
        <p class="login-subtitle">Панель управления</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <input type="password"
                       name="password"
                       class="form-input"
                       placeholder="Введите пароль"
                       autofocus
                       required>
            </div>
            <button type="submit" class="btn-login">Войти</button>
        </form>

        <p class="footer-text">Bot Management System</p>
    </div>

    <script>
        // Telegram Web App автологин
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            // Если есть initData - пробуем автологин
            if (tg.initData) {
                // Показываем что идёт авторизация
                document.querySelector('.login-subtitle').textContent = 'Авторизация через Telegram...';
                document.querySelector('.login-subtitle').classList.add('loading');
                document.querySelector('.btn-login').disabled = true;
                document.querySelector('.btn-login').textContent = 'Подождите...';

                fetch('/api/telegram_auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        // Если автологин не сработал - показываем форму
                        document.querySelector('.login-subtitle').textContent = 'Введите пароль';
                        document.querySelector('.login-subtitle').classList.remove('loading');
                        document.querySelector('.btn-login').disabled = false;
                        document.querySelector('.btn-login').textContent = 'Войти';
                    }
                })
                .catch(() => {
                    document.querySelector('.login-subtitle').textContent = 'Панель управления';
                    document.querySelector('.login-subtitle').classList.remove('loading');
                    document.querySelector('.btn-login').disabled = false;
                    document.querySelector('.btn-login').textContent = 'Войти';
                });
            }
        }
    </script>
</body>
</html>
