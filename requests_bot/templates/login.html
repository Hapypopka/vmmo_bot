<!DOCTYPE html>
<html lang="ru" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - VMMO Bot Panel</title>
    <meta name="theme-color" content="#0a0a0a">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #e5e5e5;
        }

        .login-box {
            background: #111111;
            border: 1px solid #222222;
            padding: 2rem;
            width: 100%;
            max-width: 380px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #222222;
        }

        .login-title {
            font-size: 13px;
            font-weight: 700;
            color: #22c55e;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .login-subtitle {
            color: #444444;
            font-size: 11px;
            margin-top: 0.5rem;
            letter-spacing: 0.04em;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.375rem;
            color: #777777;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            background: #0a0a0a;
            border: 1px solid #222222;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 13px;
            transition: border-color 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: #22c55e;
        }

        .form-input::placeholder { color: #444444; }

        .btn-login {
            width: 100%;
            padding: 0.625rem;
            background: transparent;
            color: #22c55e;
            border: 1px solid #22c55e;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: background 0.15s, color 0.15s;
        }

        .btn-login:hover {
            background: rgba(34, 197, 94, 0.1);
        }

        .btn-login:active { opacity: 0.8; }

        .error {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.625rem;
            margin-bottom: 1.25rem;
            text-align: center;
            font-size: 12px;
        }

        .footer-text {
            text-align: center;
            color: #444444;
            margin-top: 1.5rem;
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .sr-only {
            position: absolute; width: 1px; height: 1px;
            padding: 0; margin: -1px; overflow: hidden;
            clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1 class="login-title">vmmo-bot</h1>
            <p class="login-subtitle">authentication required</p>
        </div>

        {% if error %}
        <div class="error">[ERR] {{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="password" class="form-label">password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-input"
                       placeholder="enter password..."
                       autocomplete="current-password"
                       autofocus
                       required>
            </div>
            <button type="submit" class="btn-login">login</button>
        </form>

        <p class="footer-text">bot management system v2.0</p>
    </div>

    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            if (tg.initData) {
                document.querySelector('.login-subtitle').textContent = 'authenticating via telegram...';
                document.querySelector('.btn-login').disabled = true;
                document.querySelector('.btn-login').textContent = 'wait...';

                fetch('/api/telegram_auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        document.querySelector('.login-subtitle').textContent = 'authentication required';
                        document.querySelector('.btn-login').disabled = false;
                        document.querySelector('.btn-login').textContent = 'login';
                    }
                })
                .catch(() => {
                    document.querySelector('.login-subtitle').textContent = 'authentication required';
                    document.querySelector('.btn-login').disabled = false;
                    document.querySelector('.btn-login').textContent = 'login';
                });
            }
        }
    </script>
</body>
</html>
